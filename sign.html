<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Registration Form</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

		<!-- STYLE CSS -->

	<body>

		<div class="wrapper" >
			<div class="inner">
				<div class="image-holder">
					<img src="images/register.png" alt="" height="100%">
				</div>
				<form action="signup.php" method="post">
					<h3 style="margin-bottom: 15px">Sign Up</h3>
					<div class="form-group">
						<input type="text" placeholder="First Name" class="form-control" name="fname">
						<input type="text" placeholder="Last Name" class="form-control" name="lname">
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Roll Number" class="form-control" name="roll_no">
						<i class="zmdi zmdi-account"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Mobile Number" class="form-control" name="mobile_no">
						<!-- <i class="zmdi zmdi-email"></i> -->
					</div>
					<div class="form-group">
						<input type="text" placeholder="Hostel Name (eg- Vivekanand Hostel)" class="form-control" name="hostel" style="width:72% ;">
						<input type="text" placeholder="Room number" class="form-control" name="room_no" style="width:28% ;"">
						
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Password" class="form-control" name="p">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Confirm Password" class="form-control" name="cp">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<button>Register
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
					<div class="signup_link" style="text-align: center; margin-top: 3px;">
						      Already a member? <a href="login.html">Sign in</a>
					  </div>
				</form>
			</div>
		</div>
		
	</body>
	</html>
